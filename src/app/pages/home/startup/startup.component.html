<div class="m-0 container-fluid" style="padding-bottom: 2rem">
  <div class="row" style="gap: 0.5em">
    <div
      class="card col-md-4"
      style="
        width: 29rem;
        background-color: #f4f4f4;
        box-shadow: 20px 20px 50px 10px rgb(192, 193, 255) inset;
      "
      *ngFor="let card of data"
    >
      <div class="card-header">
        <img
          class="card-img-top"
          style="height: 20rem"
          src="{{ card.logo }}"
          alt="Card image cap"
        />
      </div>

      <div class="card-body">
        <h5 class="card-title">{{ card.name }}</h5>
        <p class="card-text">
          {{ card?.description.slice(0, 40) }}
        </p>
      </div>
      <div
        class="card-footer row"
        style="
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        "
      >
        <button
          class="btn btn-outline-info"
          (click)="onRowClicked(card)"
          style="width: 50%; text-align: center"
        >
          Preview
        </button>
        <share-buttons
          theme="circles-dark"
          [include]="[
            'copy',
            'facebook',
            'email',
            'messenger',
            'linkedin',
            'print',
            'telegram',
            'twitter',
            'whatsapp'
          ]"
          [showIcon]="true"
          [showText]="false"
          url="http://localhost:4200/startup/preview-startup?key={{ card.key }}"
          description="Fresh Spot ... POWERFUL, NOT OVERPOWERING"
          twitterAccount="elonmusk"
          class="pt-5"
          [show]="3"
        >
        </share-buttons>
      </div>
    </div>
  </div>
</div>
